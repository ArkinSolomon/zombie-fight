<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zombie Fight</title>
    <link rel="stylesheet" href="static/stylesheets/site.css" type="text/css">
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <img src="/static/images/logo.png" id="logo"></img>
    <div id="body-container">
      <div id="left-container">
        <div id="username-container">
          <p id="username-label" style="color: white;">Enter a new username: </p>
          <input id="username" type="text" name="userName" placeholder="Username"></input>
          <div id="username-button-container">
            <button onclick="updateUsername()" id="username-update">Update Username</button>
          </div>
        </div>
        <div id="color-picker-container">
          <p id="color-picker-label" style="color: white;">Change your color<br>(updates after respawn): </p>
          <input class="jscolor" onchange="updateColor(this.jscolor)" value="e8c28b">
        </div>
      </div>
      <div id="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </body>
  <script src="/static/scripts/javascript/jscolor.js"></script>
  <script src="/static/scripts/javascript/game.js"></script>
</html>
