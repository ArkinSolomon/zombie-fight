<!DOCTYPE html>
<!-- index.html
-
- The client-side file which draws the canvas as well as provides data output
- and user input.
-
-->
<html>
  <head>
    <meta charset="utf-8">
    <title>Zombie Fight</title>
    <link rel="stylesheet" href="static/stylesheets/site.css" type="text/css">
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id="ping-container">
      <p>Ping: <b><span id="ping"></span></b></p>
    </div>
    <div id="username-container">
      <p id="username-label">Enter a new username: </p>
      <input id="username" type="text" name="userName" placeholder="Username"></input>
      <button onclick="updateUsername()">Update Username</button>
    </div>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
  </body>
  <script src="/static/scripts/javascript/game.js"></script>
</html>
